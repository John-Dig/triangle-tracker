<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle</h1>
  <form id="triangle_form">
    <label for = "input_side_a">Enter side a length: </label>
    <input id = "input_side_a" type="number">
    <br>

    <br>
    <label for = "input_side_c">Enter side b length: </label>
    <input id = "input_side_c" type="number">
    <br>
    <button type = "submit">Enter</button>
  </form>
  <p id="output"></p>
</body>
</html>
